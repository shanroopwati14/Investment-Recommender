{% extends "layouts/base.html" %}

{% block title %} Tables {% endblock %}

<!-- Specific Page CSS goes HERE  -->
{% block stylesheets %}
<style>
      .gstc__chart-timeline-items-row-item {
        border-radius: 4px;
      }
      body.gstc--dark {
        background: #323743;
        color: #ffffffbf;
      }
      #toolbox,
      #search {
        margin: 20px;
      }
      .toolbox-row {
        width: 100%;
        display: flex;
        margin: 10px 0;
      }
      #toolbox button {
        border-radius: 3px;
        padding: 8px;
        color: #000000de;
      }
      .gstc--dark #toolbox button {
        background-color: #1e2128;
        border: 1px solid #1e2128;
        color: #ffffffa8;
      }
      #toolbox * {
        user-select: none;
      }
      #toolbox {
        display: grid;
        align-items: center;
      }
      .toolbox-item {
        margin-right: 11px;
        display: flex;
        align-items: center;
      }
      #toolbox label {
        cursor: pointer;
        margin: 0px 10px;
        user-select: none;
      }
    </style>
{% endblock stylesheets %}

{% block content %}
     <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="static/assets/gstc/dist/style.css" />
    <link rel="stylesheet" href="static/assets/gstc/reset.css" />
  <div class="content">
    <div class="row">
      <div class="col-md-12">
        <div id="toolbox"></div>
    <!-- #gstc div will land here after #toolbox -->

      </div>
    </div>
  </div>
{% endblock content %}

<!-- Specific Page JS goes HERE  -->
{% block javascripts %}
    <script type="module" src="static/assets/gstc/gstc.js"></script>
{% endblock javascripts %}
