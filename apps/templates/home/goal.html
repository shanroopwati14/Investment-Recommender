{% extends "layouts/base.html" %}

{% block title %} Tables {% endblock %}

<!-- Specific Page CSS goes HERE  -->
{% block stylesheets %}
<style>
    body {
      background-color: #f7f7f7;
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 800px;
      background: white;
      padding: 30px;
      margin-top: 50px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }
    h2, h4 {
      text-align: center;
      margin-bottom: 30px;
      color: #343a40;
    }
    .form-label {
      font-weight: bold;
    }
    .input-group-text {
      background-color: #f1f1f1;
      border: none;
    }
    .goal-section {
      background-color: #f9f9f9;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 15px;
      border-left: 5px solid #6c757d;
    }
    .btn {
      font-weight: bold;
      padding: 10px 20px;
      border-radius: 5px;
    }
    .btn-secondary {
      background: linear-gradient(to right, #6c757d, #343a40);
      color: white;
    }
    .btn-primary {
      background: linear-gradient(to right, #007bff, #0056b3);
      color: white;
    }
    .btn-danger {
      background-color: #dc3545;
    }
    .btn:hover {
      opacity: 0.9;
    }
    .accordion-button {
      font-weight: bold;
      color: #007bff;
    }
    .form-control {
      padding: 10px;
      border-radius: 5px;
    }
  </style>
{% endblock stylesheets %}

{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <div class="content">
    <div class="row">
      <div class="col-md-12">
        <div class="container">
    <h2>Goal-based Investment Planning</h2>

    <form id="investmentForm">
      <!-- General User Information -->
      <div class="mb-4">
        <div class="input-group mb-3">
          <span class="input-group-text"><i class="fas fa-user"></i></span>
          <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text"><i class="fas fa-calendar-alt"></i></span>
          <input type="number" class="form-control" id="age" placeholder="Enter your age" required>
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text"><i class="fas fa-money-bill-wave"></i></span>
          <input type="number" class="form-control" id="income" placeholder="Enter your annual income" required>
        </div>
      </div>

      <!-- Goal Sections (Dynamic with Accordion) -->
      <h4>Goals</h4>
      <div id="goalAccordion" class="accordion">
        <!-- Goals will be added dynamically here -->
      </div>

      <button type="button" class="btn btn-secondary w-100 mt-4" id="addGoalBtn"><i class="fas fa-plus"></i> Add Goal</button>

      <div class="mt-5 text-center">
        <a href="load.html"><i class="fas fa-paper-plane"></i> Submit</a>
      </div>
    </form>
  </div>
      </div>
      <div class="col-md-12">

      </div>
    </div>
  </div>

{% endblock content %}

<!-- Specific Page JS goes HERE  -->
{% block javascripts %}
<script>
    let goalCount = 0;

    // Function to add a new goal section as a collapsible accordion
    document.getElementById('addGoalBtn').addEventListener('click', function() {
      goalCount++;
      const goalAccordion = document.getElementById('goalAccordion');

      const goalSection = document.createElement('div');
      goalSection.classList.add('accordion-item', 'goal-section');
      goalSection.id = `goal-${goalCount}`;

      goalSection.innerHTML = `
        <h2 class="accordion-header" id="heading-${goalCount}">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse-${goalCount}" aria-expanded="false" aria-controls="collapse-${goalCount}">
            Goal ${goalCount}: <span id="goalTitle-${goalCount}">[New Goal]</span>
          </button>
        </h2>
        <div id="collapse-${goalCount}" class="accordion-collapse collapse" aria-labelledby="heading-${goalCount}" data-bs-parent="#goalAccordion">
          <div class="accordion-body">
            <div class="mb-3">
              <label for="goalName-${goalCount}" class="form-label">Goal Name</label>
              <input type="text" class="form-control" id="goalName-${goalCount}" placeholder="e.g., Retirement, Education" required oninput="updateGoalTitle(${goalCount})">
            </div>
            <div class="mb-3">
              <label for="goalAmount-${goalCount}" class="form-label">Amount Needed</label>
              <input type="number" class="form-control" id="goalAmount-${goalCount}" placeholder="Enter the amount required" required>
            </div>
            <div class="mb-3">
              <label for="goalDate-${goalCount}" class="form-label">Target Date</label>
              <input type="date" class="form-control" id="goalDate-${goalCount}" required>
            </div>
            <div class="mb-3">
              <label for="goalStrategy-${goalCount}" class="form-label">Investment Strategy</label>
              <select class="form-select" id="goalStrategy-${goalCount}" required>
                <option value="conservative">Conservative</option>
                <option value="balanced">Balanced</option>
                <option value="aggressive">Aggressive</option>
              </select>
            </div>
            <button type="button" class="btn btn-danger" onclick="removeGoal(${goalCount})">Remove Goal</button>
          </div>
        </div>
      `;

      goalAccordion.appendChild(goalSection);
    });

    // Function to update the goal title in the accordion header
    function updateGoalTitle(goalId) {
      const goalName = document.getElementById(`goalName-${goalId}`).value;
      document.getElementById(`goalTitle-${goalId}`).textContent = goalName ? goalName : '[New Goal]';
    }

    // Function to remove a goal section
    function removeGoal(goalId) {
      const goalSection = document.getElementById(`goal-${goalId}`);
      goalSection.remove();
    }

    // Handle form submission
    document.getElementById('investmentForm').addEventListener('submit', function(event) {
      event.preventDefault();

      const formData = {
        name: document.getElementById('name').value,
        age: document.getElementById('age').value,
        income: document.getElementById('income').value,
        goals: []
      };

      for (let i = 1; i <= goalCount; i++) {
        const goalSection = document.getElementById(`goal-${i}`);
        if (goalSection) {
          const goal = {
            name: document.getElementById(`goalName-${i}`).value,
            amount: document.getElementById(`goalAmount-${i}`).value,
            date: document.getElementById(`goalDate-${i}`).value,
            strategy: document.getElementById(`goalStrategy-${i}`).value
          };
          formData.goals.push(goal);
        }
      }

      console.log('Form Data Submitted: ', formData);
      alert('Form submitted successfully!');
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

{% endblock javascripts %}
